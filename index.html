<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Fighting Empire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url('fighting_bg.PNG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #namePrompt {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 1rem;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #f00;
      color: white;
      cursor: pointer;
    }

    #greeting {
      font-size: 2rem;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div id="namePrompt" style="display: none;">
    <p>What should we call you?</p>
    <input type="text" id="username" placeholder="Enter your name..." />
    <br>
    <button onclick="saveName()">Continue</button>
  </div>

  <div id="greeting" style="display: none;"></div>

  <script>
    const savedName = localStorage.getItem("fightingEmpireName");

    function saveName() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("fightingEmpireName", name);
        showGreeting(name);
      }
    }

    function showGreeting(name) {
      document.getElementById("namePrompt").style.display = "none";
      const greeting = document.getElementById("greeting");
      greeting.textContent = `Welcome, ${name}!`;
      greeting.style.display = "block";
    }

    if (savedName) {
      showGreeting(savedName);
    } else {
      document.getElementById("namePrompt").style.display = "block";
    }
  </script>
</body>
</html>
