<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('fighting_bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .center-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      color: white;
      text-align: center;
      max-width: 300px;
      margin: 20vh auto;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <p>What should we call you?</p>
    <input type="text" placeholder="Enter your name..." />
    <br>
    <button>Continue</button>
  </div>
</body>
</html>
